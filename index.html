<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Professional cryptocurrency dashboard with real-time data, advanced charts, and comprehensive market analysis" />
    <meta name="keywords" content="cryptocurrency, bitcoin, ethereum, crypto dashboard, market data, trading" />
    <meta name="author" content="CryptoTracker" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3b82f6" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="CryptoTracker - Professional Dashboard" />
    <meta property="og:description" content="Real-time cryptocurrency market data with advanced analytics and professional design" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cryptotracker.example.com" />
    <meta property="og:image" content="/icon-512x512.png" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CryptoTracker - Professional Dashboard" />
    <meta name="twitter:description" content="Real-time cryptocurrency market data with advanced analytics" />
    <meta name="twitter:image" content="/icon-512x512.png" />
    
    <title>CryptoTracker - Professional Cryptocurrency Dashboard</title>
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://api.coingecko.com" />
    <link rel="dns-prefetch" href="https://api.coingecko.com" />
  </head>
  <body class="h-full bg-white dark:bg-gray-900">
    <div id="root" class="h-full"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/src/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
